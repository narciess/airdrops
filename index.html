<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Airdrop Dapp</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Solana Web3.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.75.0/lib/index.iife.min.js"></script>
</head>
<body>
    <h1>Solana Airdrop Dapp</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p id="walletAddress"></p>

    <script>
        const connectWalletButton = document.getElementById('connectWallet');
        const walletAddressDisplay = document.getElementById('walletAddress');

        // Check if Phantom wallet is installed
        const provider = window.phantom?.solana;

        if (provider?.isPhantom) {
            connectWalletButton.addEventListener('click', async () => {
                try {
                    const response = await provider.connect();
                    const walletAddress = response.publicKey.toString();
                    walletAddressDisplay.textContent = `Connected Wallet: ${walletAddress}`;
                    console.log("Wallet connected:", walletAddress);
                } catch (err) {
                    console.error("Wallet connection failed:", err);
                    walletAddressDisplay.textContent = "Failed to connect wallet.";
                }
            });
        } else {
            walletAddressDisplay.textContent = "Phantom wallet not found. Please install it.";
        }
    </script>
</body>
</html>
