<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Airdrop Dapp</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>üöÄ Solana Airdrop Dapp</h1>
    
    <button id="connectWallet">Connect Phantom Wallet</button>
    <input type="file" id="csvFile" accept=".csv">
    <button id="startAirdrop" disabled>Start Airdrop</button>

    <div id="status"></div>

    <script>
        const TOKEN_ADDRESS = "HkRJ1HjXQveNZqx9ZrXNvY82KxMEhfcQ5fJE184Zpump";  // YAT ÌÜ†ÌÅ∞ Ï£ºÏÜå
        let walletPublicKey = null;
        let connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));

        // üü© Ìå¨ÌÖÄ ÏßÄÍ∞ë Ïó∞Í≤∞
        document.getElementById("connectWallet").onclick = async () => {
            try {
                const provider = window.phantom?.solana;
                if (!provider || !provider.isPhantom) throw new Error("Phantom Wallet not found");

                const resp = await provider.connect();
                walletPublicKey = resp.publicKey;
                alert("Connected to wallet: " + walletPublicKey.toString());
                document.getElementById("startAirdrop").disabled = false;
            } catch (error) {
                console.error("Wallet connection failed:", error);
            }
        };

        // üü© CSV ÏùΩÍ≥† ÏóêÏñ¥ÎìúÎûç Ïã§Ìñâ
        document.getElementById("startAirdrop").onclick = async () => {
            const file = document.getElementById("csvFile").files[0];
            if (!file) return alert("Please upload a CSV file!");

            const reader = new FileReader();
            reader.onload = async (event) => {
                const rows = event.target.result.split("\n").slice(1);
                for (const row of rows) {
                    const [address, amount] = row.split(",").map(item => item.trim());
                    if (address && amount) {
                        await sendToken(address, parseFloat(amount));
                    }
                }
                alert("üéâ Airdrop complete!");
            };
            reader.readAsText(file);
        };

        // üü© ÌÜ†ÌÅ∞ Ï†ÑÏÜ° Ìï®Ïàò
        async function sendToken(recipient, amount) {
            try {
                const recipientPubKey = new solanaWeb3.PublicKey(recipient);
                const senderPubKey = walletPublicKey;

                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: senderPubKey,
                        toPubkey: recipientPubKey,
                        lamports: amount * solanaWeb3.LAMPORTS_PER_SOL,
                    })
                );

                const { signature } = await window.phantom.solana.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature);

                document.getElementById("status").innerHTML += `<p>‚úÖ Sent ${amount} tokens to ${recipient}</p>`;
            } catch (error) {
                document.getElementById("status").innerHTML += `<p>‚ùå Failed to send to ${recipient}: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
